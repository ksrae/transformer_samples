<div class="container">
  <!-- <textarea id="long-text-input" [formControl]="originTextForm" placeholder="나중에 url 받을 예정..."></textarea> -->
  <audio id="audio" controls>
    <source [src]="audioUrl()" type="audio/wav">
  </audio>
  <button id="generate-button" [disabled]="loading() ? true : null" (click)="generate()">
    <span [ngClass]="{'loader': loading()}"></span> Classification
  </button>
  <p class="elapsed-time">{{ elapsedTime() | number: '1.1-1' }} Seconds</p>
  <div id="output-div" *ngIf="output()?.length">
    <p>{{ output() }}</p>
    <p>Score: {{ score() | number: '1.0-2' }}</p>
  </div>
</div>
