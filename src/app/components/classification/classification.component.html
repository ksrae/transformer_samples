<h1>텍스트 분석</h1>
<div class="select-container">
  <select [formControl]="sourceTypeForm">
    <option value="positive">긍정 분석</option>
    <option value="star">평점 분석</option>
    <option value="feel">감정 분석</option>
  </select>
</div>
<textarea id="long-text-input" [formControl]="originTextForm" placeholder="Enter your text here..."></textarea>
<button id="generate-button" [disabled]="loading() ? true : null" (click)="generate()">
  <span [ngClass]="{'loader': loading() && originTextForm.value?.length ? true : false}"></span> Run
</button>
<p class="elapsed-time">{{ elapsedTime() | number: '1.1-1' }} Seconds</p>
<div id="output-div" *ngIf="output()?.length">
  <table>
    <tr>
      <th>Label</th>
      <th>Score</th>
    </tr>
    <tr *ngFor="let item of output()">
      <td>{{ item.label }}</td>
      <td>{{ (item.score * 100) | number: '1.2-2' }}</td>
    </tr>
  </table>
</div>
