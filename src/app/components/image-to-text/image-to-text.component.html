<h1>Image to Text</h1>
<div class="select-container">
  <select [formControl]="sourceForm">
    <option value="caption">Generate Caption</option>
    <option value="ocr">OCR</option>
  </select>
</div>

<div class="image-wrapper">
  <img [src]="imageUrl()" alt="Classified Image" />
</div>
<button [disabled]="loading() ? true : null" (click)="translate()">
  <span [ngClass]="{'loader': loading() && imageUrl()}"></span> Run
</button>
<p class="elapsed-time">{{ elapsedTime() | number: '1.1-1' }} Seconds</p>
<div id="output-div" *ngIf="output()?.length">
  <table>
    <tr>
      <th>Text</th>
    </tr>
    <tr *ngFor="let item of output()">
      <td>{{ item.generated_text }}</td>
    </tr>
  </table>
</div>
